<!DOCTYPE html>
<html>
<head>
    <title>Log</title>
</head>
<body>
    <h1>Log</h1>
    <table>
        <thead>
            <tr>
                <th>Tidspunkt</th>
                <th>Email</th>
                <th>Subject</th>
                <!-- Add more columns as needed -->
            </tr>
        </thead>
        <tbody>
            {% for line in log_content %}
                <tr>
                    {% for item in line.split('|') %}
                        <td>{{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
